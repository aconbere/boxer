<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>{{ blogTitle }}</title>
  </head>

  <body>
    <div id="header">
      <h1><a href="http://example.com/blog">{{ blogTitle }}</a></h1>
    </div>

    <div id="content">
      <div class="post">
        
        <div class="meta">
          <h3 id="document_title">
            <a href="{{ link }}">{{ title }}</a>
          </h3>
          <p>Published on:
            <span class="published_on">
              {{ date }} by {{ author }}
            </span>
          </p>
        </div>

        <div class="post_body">
          {{{ body }}}
        </div>
      </div>
    </div>
  </body>
</html>
